<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы на Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evYQh+pC6L2xFRo15v1c7c2RMBT48w20qQ13ZNKV5Z8iveyS3BL7Wq9Z3Y1shIxt" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>Мой первый сайт на Bootstrap</h1>
    <p>Этот текст находится в параграфе</p>
    <button type="button" class="btn btn-primary">Нажми на меня!</button>
    <img src="image.png" alt="Пример изображения">
</body>
<style>
    .container {
        max-width: 960px;
        margin: 0 auto;
    }
    .btn-primary {
        margin-top: 10px;
    }
    img {
        max-width: 100%;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
    var images = ["image.png", "image (1).png", "image (2).png"];
    var currentImageIndex = 0;
    $(".btn-primary").click(function(){
        currentImageIndex++;
        if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
        }
    $("img").attr("src", images[currentImageIndex]);
    });
}); 
</script>
</html>
